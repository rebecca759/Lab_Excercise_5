<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="calc">
        <table>
            <input type="text" name="ans" id="calc-input" value="" readonly>
            <tr>
                <td><button id="clr_button">C</button></td>
                <td><button id="del_button">del</button></td>
                <td><button class="op display">^</button></td>
                <td><button class="op display">/</button></td>
            </tr>
            <tr>
                <td><button class="display">7</button></td>
                <td><button class="display">8</button></td>
                <td><button class="display">9</button></td>
                <td><button class="op display">*</button></td>
            </tr>
            <tr>
                <td><button class="display">4</button></td>
                <td><button class="display">5</button></td>
                <td><button class="display">6</button></td>
                <td><button class="op display">-</button></td>
            </tr>
            <tr>
                <td><button class="display">1</button></td>
                <td><button class="display">2</button></td>
                <td><button class="display">3</button></td>
                <td><button class="op display">+</button></td>
            </tr>
            <tr>
                <td><button class="display">0</button></td>
                <td><button class="op display">.</button></td>
                <td><button class="op display">âˆš</button></td>
                <td><button id="equal">=</button></td>
            </tr>
            
        </table>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
